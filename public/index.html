<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Visualizador de Câmeras RTMP</title>
  <style>
    body { font-family: Arial; background: #f5f5f5; padding: 20px; }
    h1 { text-align: center; }
    .video-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 20px; }
    .video-wrapper { background: white; padding: 10px; border-radius: 8px; box-shadow: 0 0 5px #ccc; }
    video { width: 100%; border-radius: 5px; }
    .camera-info { margin-top: 10px; }
    button { margin: 5px 0; padding: 5px 10px; }
    #fileList { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Visualizador de Câmeras RTMP</h1>
  <div class="video-container" id="videoContainer"></div>

  <h2>Gravações Disponíveis</h2>
  <ul id="fileList"></ul>

  <script src="https://cdn.jsdelivr.net/npm/flv.js@1.6.2/dist/flv.min.js"></script>
  <script>
    const cameras = ['camera1', 'camera2']; // Adicione mais se quiser

    cameras.forEach(camera => createVideoPlayer(camera));

    function createVideoPlayer(streamName) {
      const container = document.getElementById('videoContainer');
      const wrapper = document.createElement('div');
      wrapper.className = 'video-wrapper';

      const video = document.createElement('video');
      video.controls = true;
      wrapper.appendChild(video);

      if (flvjs.isSupported()) {
        const player = flvjs.createPlayer({
          type: 'flv',
          url: `http://${location.hostname}:8000/live/${streamName}.flv`,
          isLive: true
        });
        player.attachMediaElement(video);
        player.load();
        player.play();
      }

      const info = document.createElement('div');
      info.className = 'camera-info';
      info.innerHTML = `
        <strong>${streamName}</strong><br>
        <button onclick="saveNow('${streamName}')">Salvar últimos 60s</button>
      `;
      wrapper.appendChild(info);
      container.appendChild(wrapper);
    }

    function saveNow(camera) {
      fetch(`/save/${camera}`, { method: 'POST' })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            alert(`Salvo: ${data.file}`);
            loadFiles();
          } else {
            alert('Erro ao salvar');
          }
        });
    }

    function loadFiles() {
      fetch('/files')
        .then(res => res.json())
        .then(files => {
          const list = document.getElementById('fileList');
          list.innerHTML = '';
          files.forEach(file => {
            const li = document.createElement('li');
            li.innerHTML = `<a href="/recordings/${file}" target="_blank">${file}</a>`;
            list.appendChild(li);
          });
        });
    }

    loadFiles();
  </script>
</body>
</html>
