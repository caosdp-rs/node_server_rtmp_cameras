<!DOCTYPE html>
<html>
<head>
  <title>Painel de Câmeras</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <h1>Painel de Câmeras</h1>

  <div id="players"></div>

  <h2>Gravações</h2>
  <ul id="files"></ul>

  <script>
    const cameras = ['camera1', 'camera2', 'camera3'];

    cameras.forEach(cam => {
      const video = document.createElement('video');
      video.controls = true;
      video.width = 640;
      video.autoplay = true;
      video.id = cam;

      const src = `/live/${cam}/index.m3u8`;

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(src);
        hls.attachMedia(video);
      } else {
        video.src = src;
      }

      document.getElementById('players').appendChild(document.createElement('h3')).innerText = cam;
      document.getElementById('players').appendChild(video);
    });

    fetch('/files', {
      headers: { Authorization: 'Bearer painel123' }
    })
      .then(res => res.json())
      .then(files => {
        const ul = document.getElementById('files');
        files.forEach(file => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = `/recordings/${file}`;
          a.innerText = file;
          a.target = '_blank';
          li.appendChild(a);
          ul.appendChild(li);
        });
      });
  </script>
</body>
</html>
